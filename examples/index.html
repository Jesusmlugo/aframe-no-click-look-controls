<html>
  <head>
    <title>A-Frame Example Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css"/>
    <style>
      html {
        font-family: monospace;
        font-size: 20px;
        padding: 10px 20px;
      }
      h1 {
        font-weight: 300;
      }
      a {
        color: #FAFAFA;
        display: block;
        padding: 15px 0;
      }
    </style>
    <script src="build.js"></script>
  </head>
  <body>
<!--     <h1>No-Click-Look-Controls</h1>
 -->    <a-scene>
      <a-entity camera="fov:80" no-click-look-controls wasd-controls cursor-color="#33CCFF">
        <a-entity cursor position="0 0 -50" geometry="primitive:ring" material="color:white;shader:flat"></a-entity>
      </a-entity>
      <a-entity geometry="primitive:box" position="20 0 0"></a-entity>
      <a-entity geometry="primitive:cylinder" position="0 0 20"></a-entity>
      <a-sky src="background.jpg"></a-sky>
    </a-scene>

      </div>
    </div> -->
  </body>
</html>
